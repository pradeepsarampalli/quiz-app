<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(#fff, #ffd6d6);
            color: black;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a {
            color: black;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .footer {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .footer-content p {
            font-size: 15px;
            margin: 10px;
        }
        #follow-us {
            font-size: 20px;
        }
        .quiz-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
        }
        .quiz-form input, .quiz-form select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .quiz-form button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz-form button:hover {
            background-color: #e6b800;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .question-card{
            display: flex;
            flex-direction: column;
        }
        .question-card h5{
            align-self: flex-start;
        }
        .remove-question {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="app-logo.png" alt="Logo">
            <h2>Quizz</h2>
        </div>
        <nav>
            <ul>
                <li><a href="landingpage.html">Home</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </div>

    <div class="quiz-form">
        <h2>Create a Quiz</h2>
        <form id="quizForm">
            <input type="text" id="quizTitle" placeholder="Quiz Title" required>
            <input type="number" id="numQuestions" placeholder="Number of Questions" required>
            <div id="questionsContainer"></div>
            <button type="button" onclick="addQuestion()">Add Question</button>
            <button type="submit">Create Quiz</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Quiz Platform. All Rights Reserved.</p>
            <p><a href="#">Privacy Policy</a></p>
    </div>
    </footer>

    <script>
        const noOfQuestions = document.getElementById("numQuestions");
        const questionsContainer = document.getElementById("questionsContainer");
        let currentQuestions = 0;

        function addQuestion() {
            let n = parseInt(noOfQuestions.value);
            if (currentQuestions < n) {
                currentQuestions++;
                let questionDiv = document.createElement('div');
                questionDiv.classList.add('question-card');
                questionDiv.innerHTML = `
                <div>
                    <h5>Question ${currentQuestions}</h5>
                    <input type="text" placeholder="Enter Question description" required>
                    <h5>Options</h5>
                    <input type="text" placeholder="Option A" required>
                    <input type="text" placeholder="Option B" required>
                    <input type="text" placeholder="Option C" required>
                    <input type="text" placeholder="Option D" required>
                    <input type="text" placeholder="Enter correct option" required>
                </div>
                `;
                questionsContainer.appendChild(questionDiv);
            } else {
                alert("You have already added the specified number of questions.");
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert("Quiz created successfully!");
            document.getElementById("quizForm").reset();
            questionsContainer.innerHTML = '';
            currentQuestions = 0;
        }
    </script>
</body>
